<html><head><link rel="import" href="../bower_components/polymer/polymer.html">

</head><body><dom-module id="profile-view">
    <template>
        <style include="checkapp-styles"></style>
        <style>
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/profile"></app-route>

        <iron-ajax id="userdataService" url="/login/getuserdata" content-type="application/json" method="GET" last-response="{{userData}}"></iron-ajax>
        
        <div>
            <div id="container" class="flex-center-justified">
                <paper-material elevation="2" class="checkapp-page">
                    <div class="flex-center-justified">
                        <iron-image class="avatar" sizing="contain" src="{{userData.photoUrl}}"></iron-image>
                    </div>
                    <br>
                    <span class="flex-center-justified">{{userData.name}} {{userData.lastName}}</span>
                    <span class="flex-center-justified">{{userData.email}}</span>
                </paper-material>
            </div>
        </div>
    </template>
    <script>Polymer({is:"profile-view",properties:{active:{type:Boolean,value:!1,observer:"_pageActiveChanged"},description:{type:String,value:"Perfil"},userData:{type:Object,notify:!0,reflectToAttribute:!0},profileActive:{type:Boolean,value:!1}},observers:[],_pageActiveChanged:function(e){e&&this.$.userdataService.generateRequest()}});</script>
</dom-module></body></html>
